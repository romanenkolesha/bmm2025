<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Перетаскивание слов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    h2 {
      color: #0056b3;
    }

    .task {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }

    .sentence {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .blank {
      display: inline-block;
      width: 150px;
      min-height: 24px;
      border-bottom: 2px dashed #999;
      text-align: center;
      margin: 0 5px;
      vertical-align: middle;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .option {
      padding: 8px 12px;
      background-color: #e0e0ff;
      border-radius: 5px;
      cursor: grab;
      user-select: none;
    }

    .option:active {
      cursor: grabbing;
    }

    .btn-check {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .correct {
      background-color: #d4edda;
      color: green;
    }

    .incorrect {
      background-color: #f8d7da;
      color: red;
    }
  </style>
</head>
<body>

  <h2>1.2 — Вставьте пропущенные слова</h2>
  <div class="task">
    <p class="sentence">
      Параллелограмм – четырехугольник, у которого <span class="blank" id="blank1"></span>
      попарно <span class="blank" id="blank2"></span>.
    </p>

    <div class="options" id="options"></div>

    <button class="btn-check" onclick="checkAnswers()">Проверить</button>
  </div>

  <script>
    // Список слов
    const words = [
      { word: "стороны", correct: "blank1" },
      { word: "параллельны", correct: "blank2" },
      { word: "правильный", correct: null },
      { word: "углы", correct: null },
      { word: "диагонали", correct: null },
      { word: "произвольный", correct: null },
      { word: "равны", correct: null },
      { word: "обыкновенный", correct: null }
    ];

    // Функция для перемешивания массива (алгоритм Фишера–Йетса)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Добавляем перемешанные слова в .options
    const optionsDiv = document.getElementById('options');
    const shuffledWords = shuffle(words);

    shuffledWords.forEach(item => {
      const el = document.createElement('div');
      el.className = 'option';
      el.draggable = true;
      el.textContent = item.word;
      if (item.correct) {
        el.setAttribute('data-correct', item.correct);
      }
      optionsDiv.appendChild(el);
    });

    // Перетаскивание слов
    const blanks = document.querySelectorAll('.blank');

    // При начале перетаскивания
    document.querySelectorAll('.option').forEach(option => {
      option.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', option.textContent);
      });
    });

    // При отпускании на пропуске
    blanks.forEach(blank => {
      blank.addEventListener('dragover', (e) => {
        e.preventDefault(); // разрешаем drop
      });

      blank.addEventListener('drop', (e) => {
        e.preventDefault();
        const text = e.dataTransfer.getData('text/plain');

        // Удаляем старое слово и добавляем новое
        blank.innerHTML = '';
        const newWord = document.createElement('div');
        newWord.className = 'option';
        newWord.draggable = true;
        newWord.textContent = text;

        // При клике — удаляем слово из пропуска
        newWord.addEventListener('click', () => {
          blank.innerHTML = '';
        });

        blank.appendChild(newWord);
      });
    });

    // Проверка ответов
    function checkAnswers() {
      const correct = {
        blank1: 'стороны',
        blank2: 'параллельны'
      };

      blanks.forEach(blank => {
        const answer = blank.querySelector('.option');
        if (answer && answer.textContent === correct[blank.id]) {
          blank.classList.remove('incorrect');
          blank.classList.add('correct');
        } else {
          blank.classList.remove('correct');
          blank.classList.add('incorrect');
        }
      });
    }
  </script>

</body>
</html>
